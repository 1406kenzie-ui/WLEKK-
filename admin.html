<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <!-- LOGIN -->
  <div id="login">
    <h2>Admin Login</h2>
    <input id="admin-password" type="password" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
  </div>

  <!-- PANEL ADMIN -->
  <div id="panel" style="display:none">
    <h2>Admin Panel</h2>
    
    <!-- Ruangan Pintu -->
    <div class="room-control">
      <h3>Ruang Pintu</h3>
      <textarea id="pintuText" placeholder="Teks Ruang Pintu"></textarea>
      <div class="rgb-sliders">
        R <input type="range" id="pintuR" data-index="0" min="0" max="255">
        G <input type="range" id="pintuG" data-index="1" min="0" max="255">
        B <input type="range" id="pintuB" data-index="2" min="0" max="255">
      </div>
    </div>

    <!-- Ruangan Tamu -->
    <div class="room-control">
      <h3>Ruang Tamu</h3>
      <textarea id="tamuText" placeholder="Teks Ruang Tamu"></textarea>
      <div class="rgb-sliders">
        R <input type="range" id="tamuR" data-index="0" min="0" max="255">
        G <input type="range" id="tamuG" data-index="1" min="0" max="255">
        B <input type="range" id="tamuB" data-index="2" min="0" max="255">
      </div>
    </div>

    <!-- Ruangan Tengah -->
    <div class="room-control">
      <h3>Ruang Tengah</h3>
      <textarea id="tengahText" placeholder="Teks Ruang Tengah"></textarea>
      <div class="rgb-sliders">
        R <input type="range" id="tengahR" data-index="0" min="0" max="255">
        G <input type="range" id="tengahG" data-index="1" min="0" max="255">
        B <input type="range" id="tengahB" data-index="2" min="0" max="255">
      </div>
    </div>

    <!-- Ruangan Utama -->
    <div class="room-control">
      <h3>Ruang Utama</h3>
      <textarea id="utamaText" placeholder="Teks Ruang Utama"></textarea>
      <div class="rgb-sliders">
        R <input type="range" id="utamaR" data-index="0" min="0" max="255">
        G <input type="range" id="utamaG" data-index="1" min="0" max="255">
        B <input type="range" id="utamaB" data-index="2" min="0" max="255">
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
